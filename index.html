<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <html lang="ru"></html>
        <title>Нет тебя - Дора</title>
        <style>

        body{
        background-color: aquamarine;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        
        .open-btn {
            padding: 35px 45px;
            font-size: 1.5em;
            background-color: #00ba8f;
            color: white;
            border: none;
            border-radius: 70px;
            cursor: pointer;
            margin: 0 auto;
            transition: background-color 0.3s;
            align-items: center;
            position: absolute;
            left: 50%;
            top:50%;
            transform: translate(-50%);
            
            
        }

        .open-btn:hover {
            background-color: #007BA7;
        }

        .dialog-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .dialog-box {
            background-color: rgb(175, 235, 235);
            padding: 30px;
            border-radius: 60px;
            box-shadow: 0 10px 30px  #06372b;
            text-align: center;
            width: 100%;
            max-width: 450px;
            position: relative;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            padding: 1%;
            color: #aaa;
            cursor: pointer;
            line-height: 1;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #00ffe5;
        }

        #dialogMessage {
            font-size: 1.2em;
            line-height: 1.5;
            color: #333;
            margin-bottom: 25px;
            word-wrap: break-word;
        }

        .action-btn {
            padding: 12px 20px;
            background-color:  #00ba8f;
            color: white;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            max-width: 250px;
            transition: background-color 0.3s;
        }

        .action-btn:hover {
            background-color:  #00ba8f;
        }
       
    </style>
    </head>
    <body> 
 <button class="open-btn" onclick="openDialog()">Открыть</button>

    <div class="dialog-container" id="myDialog">
        <div class="dialog-box">       
             <span class="close-btn" onclick="closeDialog()">&times;</span>
            <p id="dialogMessage">Кому нужен мир, в котором нет тебя</p>
            <button class="action-btn" onclick="updateDialogText()">Дальше</button>
    </div>
</div>
<script>

       let step = 0; // Создаем переменную step в самом начале

function openDialog() {
    document.getElementById('myDialog').style.display = 'flex';
}

function closeDialog() {
    document.getElementById('myDialog').style.display = 'none';
}

function updateDialogText() {
    // Находим наш текст, чтобы менять его
    const messageElement = document.getElementById('dialogMessage');
    
    step++; // Прибавляем 1 к счетчику

    if (step === 1) {
        messageElement.innerText = "Нет тебя <3";
    } else if (step === 2) {
        messageElement.innerText = "Мне не нужен мир, в котором нет тебя";
    } else if (step === 3) {
        messageElement.innerText = "Нет тебя <3";
        step = 0;
    }
}

// Закрытие окна при клике на темный фон
window.onclick = function(event) {
    const modal = document.getElementById('myDialog');
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

    </script>

    </body>
</html>
